providers:
  llm:
    provider: openai
    model: gpt-4o-mini
  stt:
    provider: openai
    model: whisper-1
  tts:
    provider: openai
    model: gpt-4o-mini-tts
    voice: sage
    instructions: "Habla en español de España con un tono amigable y natural."
  embeddings:
    provider: openai
    model: text-embedding-3-small

audio:
  sample_rate: 24000
  channels: 1
  format: int16
  chunk_duration_ms: 100
  input_device: null   # null = system default
  output_device: null

activation:
  mode: vad
  vad:
    confidence_threshold: 0.7
    start_secs: 0.2
    min_volume: 0.002
    silence_duration_ms: 1500
    min_speech_duration_ms: 300

avatar:
  face_pack: default
  resolution: [800, 600]
  fps: 30

error_handling:
  max_retries: 3
  retry_delay_ms: 1000
  timeout_ms: 30000
  fallback_message: "Sorry, I'm having connection issues. Please try again."

persona:
  name: "Assistant"
  system_prompt: |
    Eres un asistente de voz amigable. Responde siempre en español.
